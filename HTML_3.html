<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <h2>What role does each character in Overwatch have?</h2>
        <h4>Click on the character to see what role they are in!</h4>

        <ul>
            <li onclick="displayRole(this)" id="Ana" data-character-role="Support">Ana</li> <!--data-is a prefix. character is the attribute that JS will call upon, and -role is a suffix/descriptor to describe the attribute. You will not need the descriptor in the JS file, it is for your knowledge to sort things out-->
            <li onclick="displayRole(this)" id="Ashe" data-character-role="DPS">Ashe</li>
            <li onclick="displayRole(this)" id="Reinhardt" data-character-type="Tank">Reinhardt</li>
        </ul>
